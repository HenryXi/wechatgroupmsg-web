<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>[(${groupMsgBean.groupName})]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0" />
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/bootstrap.min.css}" />
    <script type="text/javascript" th:src="@{/static/js/bootstrap.js}"></script>
    <script type="text/javascript" th:src="@{/static/js/jquery-1.12.2.mina.js}"></script>

</head>
<body>
<div th:if="${groupMsgBean.msgBeanList!=null && groupMsgBean.msgBeanList.size() > 0}" class="container">
    <table class="table table-striped">
        <thead >
        <tr>
            <th scope="col" class="col-md-1">发送时间</th>
            <th scope="col" class="col-md-2">发送人</th>
            <th scope="col" class="col-md-8">内容</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="msg : ${groupMsgBean.msgBeanList}">
            <th scope="row">[[${msg.createTime}]]</th>
            <td>[[${msg.sender}]]</td>
            <td>[[${msg.content}]]</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
